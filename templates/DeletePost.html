<!DOCTYPE html>
<html>
<head>
    <title>Show Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                {{ post['content'] }}
                <form method="post" action="/delete_post/{{ post['id'] }}">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
