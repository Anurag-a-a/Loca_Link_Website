<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            display: inline-block;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #0079d3;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>

    <h2>Create a post</h2>

    <form method="post" action="{{ url_for('post.createPost') }}">
        <!-- Existing form fields for community selection, title, and content -->
        <label for="communityName">Choose a community:</label>
        <select id="communityName" name="communityName">
            <option value="Arts">Arts</option>
            <option value="Music">Music</option>
            <option value="Dance">Dance</option>
            <option value="Sports">Sports</option>
        </select>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required placeholder="Title">

        <label for="content">Post Content:</label>
        <textarea id="content" name="content" rows="6" required placeholder="Text (optional)"></textarea>

        <!-- New fields for photo and video URLs -->
        <label for="photoUrl">Photo URL (optional):</label>
        <input type="url" id="photoUrl" name="photoUrl" placeholder="Enter photo URL">

        <label for="videoUrl">Video URL (optional):</label>
        <input type="url" id="videoUrl" name="videoUrl" placeholder="Enter video URL">

        <!-- Submit button -->
        <input type="submit" value="Post">
    </form>

</body>
</html>
