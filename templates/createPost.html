<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" type="text/css" href="/static/profilepage.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            display: inline-block;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #0079d3;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="navbar">
      <a href="{{ url_for('community.topPosts') }}">Top Posts</a>
      <a href="{{ url_for('user.profile') }}">My Profile</a>
      <a href="#">Scavenger Hunt</a>
      <a href="{{ url_for('post.createPost') }}">Create Post</a>
      <a href="{{ url_for('community.createEvent') }}">Create Event</a>

    </div>

    <h2>Create a post</h2>

    <form method="post" action="{{ url_for('post.createPost') }}" enctype="multipart/form-data">
        <!-- Existing form fields for community selection, title, and content -->
        <h1> Create post for {{ communityName }} Community </h1>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required placeholder="Title">

        <label for="content">Post Content:</label>
        <textarea id="content" name="content" rows="6" required placeholder="Text (optional)"></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" name="image">

        <!-- Submit button -->
        <input type="submit" value="Post">
    </form>

</body>
</html>
