name: Run Tests

on: 
  push:

jobs:
  run-tests:
    strategy:
      fail-fast : false
      matrix:
        os: [windows-latest]
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    name : Test
    runs-on : ${{ matrix.os }}

    steps:
    - name : checkout code
      uses : actions/checkout@v3

    - name : set up python
      uses : actions/setup-python@v4
      with:
        python-version : ${{matrix.python-version }}

    - name : Install dependencies
      run : python -m pip install pytest flask
            
    - name : Run Tests
      run : pytest